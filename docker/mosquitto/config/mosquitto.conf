# =================================================================
# General configuration
# =================================================================


# =================================================================
# Listeners
# =================================================================

listener 1883
protocol mqtt
socket_domain ipv4
allow_anonymous true

listener 8083
protocol websockets
socket_domain ipv4
allow_anonymous true

# =================================================================
# Persistence
# =================================================================

persistence true
persistence_location /mosquitto/data

# =================================================================
# Logging
# =================================================================

log_dest file /mosquitto/log/mosquitto.log
log_dest stdout

connection_messages true
log_timestamp true

# =================================================================
# Security
# =================================================================

allow_anonymous true